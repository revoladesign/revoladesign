<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RÊVOLA DESIGN</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- الشريط العلوي -->
  <header class="navbar">
  <div class="navbar-right">
    <img src="revola.logo.png" alt="Revola Logo" class="logo" />
    <span class="brand-name">RÊVOLA DESIGN</span>
  </div>
  <div class="navbar-left">
    <div class="menu-icon" onclick="openMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    <a href="#" class="signup-button">Sign Up</a>
  </div>
</header>


  <!-- القائمة الجانبية -->
  <div id="menuOverlay" class="menu-overlay">
    <span class="close-btn" onclick="closeMenu()">❌</span>
    <ul class="menu-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- جافاسكريبت -->
  <script>
    function openMenu() {
      document.getElementById("menuOverlay").classList.add("active");
    }

    function closeMenu() {
      document.getElementById("menuOverlay").classList.remove("active");
    }
  </script>

  <!-- محتوى الصفحة الرئيسية -->
  <main class="home-content">
    <h1 class="main-title">RÊVOLA DESIGN</h1>
    <p class="subtitle">صنعت بكل حب 👩🏻‍💻✨</p>
    <a href="#" class="signup-main">Sign Up</a>
    <img src="home.jpg" alt="Home Image" class="home-image" />
  </main>

<script>
  function openMenu() {
    document.getElementById("menuOverlay").classList.add("active");
  }

  function closeMenu() {
    document.getElementById("menuOverlay").classList.remove("active");
  }
</script>

</body>
</html>
