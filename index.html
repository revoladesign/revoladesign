<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RÊVOLA DESIGN</title>
  <link rel="stylesheet" href="style.css">

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&display=swap" rel="stylesheet"> <!-- بدل Afeesh -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> <!-- بدل Beautifully Delicious -->
</head>
<body>

  <!-- خلفية الفيديو -->
  <video autoplay loop muted class="bg-video">
    <source src="assets/video.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- الشريط العلوي -->
  <header class="navbar">
    <div class="logo">
  <img src="assets/revola-logo.png" alt="Revola Logo" class="logo-img">
</div>
    <div class="nav-icons">
      <button id="menuBtn">☰</button>
      <button id="signUpBtn">Sign up</button>
    </div>
  </header>

  <!-- المحتوى الرئيسي -->
  <main class="main-content">
    <div class="centered-logo rotating">
  <img src="assets/revola-logo.png" alt="Revola Logo" class="center-logo-img">
</div>
    <h1 class="main-title">RÊVOLA DESIGN</h1>
    <p class="main-description">لكل فكرة تصميم… ولكل تصميم لمسة من RÊVOLA</p>
    <button class="main-signup">Sign up</button>
  </main>

</body>
</html>
