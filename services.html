<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>RÊVOLA SERVICES</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

    body {
      background-color: #D7E3E5;
      margin: 0;
      font-family: 'Amiri', serif;
      color: #416A84;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.8rem;
    }

    p.description {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 0 20px;
      max-width: 1000px;
      margin: auto;
    }

    .service-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .service-item img {
      width: 130px;
      height: 130px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .service-btn {
      margin-top: 10px;
      background-color: #416A84;
      color: #D7E3E5;
      border: none;
      padding: 6px 16px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Amiri', serif;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 400px;
      height: 100%;
      background-color: rgba(65,106,132,0.5);
      backdrop-filter: blur(6px);
      color: #E4EDEA;
      padding: 20px;
      box-shadow: -4px 0 12px rgba(0,0,0,0.2);
      transition: right 0.5s ease;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 2rem;
    }

    .sidebar-close {
      position: absolute;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .carousel {
      margin: 20px 0;
      height: 180px;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .icon-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .icon-box {
      background-color: rgba(53,97,120,0.5);
      padding: 10px;
      border-radius: 12px;
      width: 160px;
      font-family: 'Amiri', serif;
      color: white;
    }

    .icon-box img {
      width: 100%;
      border-radius: 8px;
    }

    .icon-box .desc {
      margin: 5px 0;
    }

    .icon-box .order-now {
      background: none;
      border: none;
      color: #E4EDEA;
      font-family: 'Amiri', serif;
      cursor: pointer;
      margin-top: 5px;
    }

    /* Popup Form */
    .form-popup {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 350px;
      background-color: rgba(228,237,234,0.9);
      padding: 20px;
      border-radius: 16px 16px 0 0;
      box-shadow: 0 -4px 16px rgba(0,0,0,0.2);
      transition: bottom 0.5s ease;
      z-index: 2000;
    }

    .form-popup.open {
      bottom: 0;
    }

    .form-popup h3 {
      margin-top: 0;
      font-family: 'Amiri', serif;
      color: #4F7A92;
      text-align: left;
    }

    .form-popup p {
      color: #4F7A92;
      font-family: 'Amiri', serif;
      text-align: left;
    }

    .form-group {
      margin: 10px 0;
      text-align: left;
      color: #4F7A92;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group select,
    .form-group textarea,
    .form-group input[type="file"] {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Amiri', serif;
    }

    .send-btn {
      background-color: #416A84;
      color: #D7E3E5;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      font-family: 'Amiri', serif;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-close {
      position: absolute;
      top: 8px;
      left: 12px;
      background: none;
      border: none;
      font-size: 20px;
      color: #4F7A92;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>RÊVOLA SERVICES</h1>
<p class="description">خدماتنا المصممة خصيصًا لك — لأن كل فكرة تحتاج تصميم يعبّر عنها!</p>

<div class="services-grid">
  <div class="service-item">
    <img src="https://via.placeholder.com/150?text=Icon1" alt="icon1">
    <button class="service-btn" onclick="openSidebar('Presentations')">Presentations</button>
  </div>
  <div class="service-item">
    <img src="https://via.placeholder.com/150?text=Icon2" alt="icon2">
    <button class="service-btn" onclick="openSidebar('Prints')">Prints</button>
  </div>
  <!-- أضف البقية بنفس النمط -->
</div>

<div class="sidebar" id="sidebar">
  <button class="sidebar-close" onclick="closeSidebar()">✖️</button>
  <h2 id="sidebar-title">Title</h2>
  <p id="sidebar-desc">وصف خاص بالخدمة</p>

  <div class="carousel" id="carousel">
    <img src="https://via.placeholder.com/400x180?text=Image1" class="active">
    <img src="https://via.placeholder.com/400x180?text=Image2">
    <img src="https://via.placeholder.com/400x180?text=Image3">
  </div>

  <div class="icon-boxes">
    <div class="icon-box">
      <img src="https://via.placeholder.com/150x100?text=A">
      <div class="desc">Simple</div>
      <button class="order-now" onclick="openForm()">Order now</button>
    </div>
    <div class="icon-box">
      <img src="https://via.placeholder.com/150x100?text=B">
      <div class="desc">Simple</div>
      <button class="order-now" onclick="openForm()">Order now</button>
    </div>
  </div>
</div>

<div class="form-popup" id="formPopup">
  <button class="form-close" onclick="closeForm()">✖️</button>
  <h3>The request</h3>
  <p>للطلب يرجى ملء الاستمارة</p>
  <div class="form-group">
    <label>Subject of the offer</label>
    <input type="text" placeholder="اكتب الموضوع">
  </div>
  <div class="form-group">
    <label>What colors do you prefer in the exhibition?</label>
    <select>
      <option>Pastel</option>
      <option>Dirt</option>
      <option>Neutral</option>
      <option>Quiet</option>
      <option>Thermal</option>
    </select>
  </div>
  <div class="form-group">
    <label>Describe your offer</label>
    <textarea rows="3"></textarea>
  </div>
  <div class="form-group">
    <label>يجب التأكد انك دفعت عن طريق صورة الدفع</label>
    <input type="file">
  </div>
  <button class="send-btn">إرسال</button>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const formPopup = document.getElementById('formPopup');
  const sidebarTitle = document.getElementById('sidebar-title');
  const sidebarDesc = document.getElementById('sidebar-desc');
  const carousel = document.getElementById('carousel');
  let currentImg = 0;

  const servicesInfo = {
    Presentations: {
      desc: 'عروض تقديمية مميزة ومصممة بدقة.',
      images: [
        'https://via.placeholder.com/400x180?text=Presentations1',
        'https://via.placeholder.com/400x180?text=Presentations2',
        'https://via.placeholder.com/400x180?text=Presentations3'
      ]
    },
    Prints: {
      desc: 'تصاميم للطباعة عالية الجودة.',
      images: [
        'https://via.placeholder.com/400x180?text=Prints1',
        'https://via.placeholder.com/400x180?text=Prints2',
        'https://via.placeholder.com/400x180?text=Prints3'
      ]
    }
  };

  function openSidebar(serviceName) {
    sidebarTitle.textContent = serviceName;
    sidebarDesc.textContent = servicesInfo[serviceName].desc;

    const imgs = carousel.querySelectorAll('img');
    imgs.forEach((img, index) => {
      img.src = servicesInfo[serviceName].images[index];
      img.classList.remove('active');
    });
    imgs[0].classList.add('active');
    sidebar.classList.add('open');
  }

  function closeSidebar() {
    sidebar.classList.remove('open');
  }

  function openForm() {
    formPopup.classList.add('open');
  }

  function closeForm() {
    formPopup.classList.remove('open');
  }

  setInterval(() => {
    const imgs = carousel.querySelectorAll('img');
    imgs[currentImg].classList.remove('active');
    currentImg = (currentImg + 1) % imgs.length;
    imgs[currentImg].classList.add('active');
  }, 3000);
</script>
</body>
</html>
