<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>RÊVOLA DESIGN - Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #D7E3E5;
      font-family: 'Amiri', serif;
      direction: rtl;
    }

    h1, h2 {
      text-align: center;
      color: #416A84;
    }

    h1 {
      font-size: 36px;
      margin-top: 30px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .services-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 0 20px 40px;
    }

    .service-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 160px;
    }

    .service-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(65, 106, 132, 0.4);
    }

    .service-button {
      margin-top: 10px;
      background-color: #416A84;
      color: #D7E3E5;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 16px;
      font-family: 'Amiri', serif;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .service-button:hover {
      background-color: #2F5066;
    }
  </style>
</head>
<body>

  <h1>RÊVOLA DESIGN</h1>
  <h2>تصاميم عالية الجودة</h2>

  <div class="services-container">
    <div class="service-item">
      <img src="icon1.png" alt="Presentations">
      <button class="service-button" onclick="openPanel('presentations')">Presentations</button>
    </div>
    <div class="service-item">
      <img src="icon2.png" alt="Prints">
      <button class="service-button" onclick="openPanel('prints')">Prints</button>
    </div>
    <div class="service-item">
      <img src="icon3.png" alt="Cards">
      <button class="service-button" onclick="openPanel('cards')">Cards</button>
    </div>
    <div class="service-item">
      <img src="icon4.png" alt="Logos">
      <button class="service-button" onclick="openPanel('logos')">Logos</button>
    </div>
    <div class="service-item">
      <img src="icon5.png" alt="Diplômes">
      <button class="service-button" onclick="openPanel('diplomes')">Diplômes</button>
    </div>
    <div class="service-item">
      <img src="icon6.png" alt="Social Media">
      <button class="service-button" onclick="openPanel('socialmedia')">Social Media</button>
    </div>
    <div class="service-item">
      <img src="icon7.png" alt="Vidéos">
      <button class="service-button" onclick="openPanel('videos')">Vidéos</button>
    </div>
    <div class="service-item">
      <img src="icon8.png" alt="Docs">
      <button class="service-button" onclick="openPanel('docs')">Docs</button>
    </div>
  </div>
  
    <!-- القوائم الجانبية -->
  <div id="sidebar" style="position: fixed; top: 0; right: -100%; width: 100%; height: 100vh; background-color: rgba(65, 106, 132, 0.5); transition: right 0.5s ease; z-index: 1000; overflow-y: auto; font-family: 'Amiri', serif; padding: 20px;">
    <button onclick="closePanel()" style="float: left; font-size: 24px; color: #D7E3E5; background: none; border: none; cursor: pointer;">✖️</button>
    
    <div id="panelContent" style="color: #D7E3E5; padding-top: 40px;">
      <!-- يتم ملء هذا الجزء ديناميكياً من JavaScript -->
    </div>
  </div>

  <script>
    const servicesData = {
      presentations: {
        title: "Presentations",
        description: "Professional and visually appealing presentation designs tailored to your content—perfect for academic, professional, or promotional use, with layouts that highlight your ideas and capture attention.",
        images: ["presentations1.png", "presentations2.png", "presentations3.png", "presentations4.png", "presentations5.png"],
        options: [
          "Academic presentations (school/university)",
          "Graduation project presentations",
          "Business or company presentations",
          "Competitions / event presentations",
          "Product or service introduction slides",
          "Short social media presentations (static or animated)"
        ]
      },
      prints: {
        title: "Prints",
        description: "High-quality printed designs for all your marketing and branding needs—from flyers to packaging.",
        images: ["prints1.png", "prints2.png", "prints3.png", "prints4.png", "prints5.png"],
        options: [
          "Promotional flyers",
          "Brochures",
          "Posters",
          "Business cards",
          "Roll-ups and banners",
          "Product packaging / labels",
          "Calendars and planners",
          "Custom notebooks / folders",
          "Official letterheads"
        ]
      },
      cards: {
        title: "Cards",
        description: "Creative and customizable cards for every occasion—festive, personal, or professional.",
        images: ["cards1.png", "cards2.png", "cards3.png", "cards4.png", "cards5.png"],
        options: [
          "Greeting cards",
          "Holiday cards (Eid, Ramadan, Graduation…)",
          "Invitation cards (wedding, parties, events)",
          "Thank you cards",
          "School or kids’ cards",
          "Digital cards (for online use only)"
        ]
      },
      logos: {
        title: "Logos",
        description: "Unique and memorable logos crafted to represent your brand, business, or initiative.",
        images: ["logos1.png", "logos2.png", "logos3.png", "logos4.png", "logos5.png"],
        options: [
          "Personal branding logos",
          "Business or startup logos",
          "Logos for educational or marketing pages",
          "Logos for student clubs or organizations",
          "Full visual identity design (on request)"
        ]
      },
      diplomes: {
        title: "Diplômes",
        description: "Elegant certificate designs for all kinds of acknowledgements, training, or participation.",
        images: ["diplomes1.png", "diplomes2.png", "diplomes3.png", "diplomes4.png", "diplomes5.png"],
        options: [
          "Participation certificates",
          "Appreciation certificates",
          "Success / excellence certificates",
          "Training certificates",
          "Customized templates for schools or clubs"
        ]
      },
      socialmedia: {
        title: "Social Media",
        description: "Attractive and trendy designs tailored to your social media presence.",
        images: ["social1.png", "social2.png", "social3.png", "social4.png", "social5.png"],
        options: [
          "Instagram / Facebook posts",
          "Stories",
          "Highlight icons",
          "Profile covers / avatars",
          "Sponsored ad designs",
          "Editable content templates"
        ]
      },
      videos: {
        title: "Vidéos",
        description: "Engaging and dynamic video edits for content creators, businesses, or educational platforms.",
        images: ["videos1.png", "videos2.png", "videos3.png", "videos4.png", "videos5.png"],
        options: [
          "Educational or promotional video editing",
          "Short-form videos for social media (Reels, TikTok)",
          "Service or product intro videos",
          "Event videos (graduation, greetings, etc.)"
        ]
      },
      docs: {
        title: "Docs",
        description: "Professional document formatting for CVs, proposals, templates, and more.",
        images: ["docs1.png", "docs2.png", "docs3.png", "docs4.png", "docs5.png"],
        options: [
          "Formatted Word or PDF templates",
          "Presentation documents (profiles, price offers…)",
          "Organizers (Planners, To-Do Lists)",
          "Customized official papers",
          "CVs (Resumes)",
          "Project proposals"
        ]
      }
    };

    function openPanel(serviceKey) {
      const service = servicesData[serviceKey];
      const content = `
        <h2 style="font-size: 28px;">${service.title}</h2>
        <p style="margin-bottom: 30px;">${service.description}</p>
        <div style="display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px;">
          ${service.images.map(img => `<img src="${img}" style="width: 150px; border-radius: 10%; box-shadow: 0 4px 8px rgba(215, 227, 229, 0.8);">`).join('')}
        </div>
        <div style="display: flex; gap: 20px; margin-top: 20px;">
          <div onclick="openForm('${serviceKey}', 'Professional')" style="background-color: rgba(53, 97, 120, 0.5); padding: 10px; border-radius: 10px; cursor: pointer; text-align: center;">
            <img src="professional.png" style="width: 80px;"><br>
            <span style="color: #D7E3E5;">Professional</span><br>
            <button style="background-color: #D7E3E5; color: #416A84; font-family: 'Amiri'; margin-top: 5px;">Order now</button>
          </div>
          <div onclick="openForm('${serviceKey}', 'Simple')" style="background-color: rgba(53, 97, 120, 0.5); padding: 10px; border-radius: 10px; cursor: pointer; text-align: center;">
            <img src="simple.png" style="width: 80px;"><br>
            <span style="color: #D7E3E5;">Simple</span><br>
            <button style="background-color: #D7E3E5; color: #416A84; font-family: 'Amiri'; margin-top: 5px;">Order now</button>
          </div>
        </div>
        <button style="margin-top: 20px; background: none; border: none; color: #D7E3E5; font-size: 18px; text-decoration: underline;" onclick="showPrices('${serviceKey}')">All prices</button>
      `;
      document.getElementById('panelContent').innerHTML = content;
      document.getElementById('sidebar').style.right = '0';
    }

    function closePanel() {
      document.getElementById('sidebar').style.right = '-100%';
    }
  </script>
  
  <!-- نافذة الاستمارة -->
<div id="formContainer" style="position: fixed; bottom: -100%; left: 0; width: 100%; background-color: rgba(228, 237, 234, 0.5); padding: 20px; font-family: 'Amiri', serif; transition: bottom 0.5s ease; z-index: 1001;">
  <h3 id="formTitle" style="color: #416A84;">طلب خدمة</h3>
  <p id="formDescription" style="color: #416A84;">يرجى ملء البيانات وإرفاق صورة الدفع</p>
  <form onsubmit="submitForm(event)" style="margin-top: 15px;">
    <div id="formOptions" style="margin-bottom: 15px; color: #416A84;">
      <!-- الخيارات تظهر ديناميكياً -->
    </div>
    <label style="color: #416A84;">أرفق صورة إثبات الدفع:</label><br>
    <input type="file" required style="margin-top: 10px;"><br><br>
    <button type="submit" style="background-color: #416A84; color: #D7E3E5; border: none; padding: 10px 20px; font-family: 'Amiri'; cursor: pointer;">Send</button>
    <button type="button" onclick="closeForm()" style="margin-left: 15px; background: none; border: none; color: #416A84; cursor: pointer;">✖️ إغلاق</button>
  </form>
</div>

<!-- بطاقة التأكيد -->
<div id="confirmationBox" style="position: fixed; bottom: -100%; left: 50%; transform: translateX(-50%); background-color: #67A3B9; color: white; padding: 15px 25px; border-radius: 10px; font-family: 'Amiri', serif; transition: bottom 0.5s ease; z-index: 1002;">
  تم إرسال الطلب بنجاح! ✅
</div>

<script>
  function openForm(serviceKey, level) {
    const service = servicesData[serviceKey];
    document.getElementById('formTitle').innerText = `طلب خدمة ${service.title} - ${level}`;
    document.getElementById('formDescription').innerText = "اختر نوع التصميم وأرفق إثبات الدفع لإتمام الطلب.";

    const optionsHTML = service.options.map(opt => `
      <label><input type="radio" name="option" required> ${opt}</label><br>
    `).join('');
    document.getElementById('formOptions').innerHTML = optionsHTML;

    document.getElementById('formContainer').style.bottom = '0';
  }

  function closeForm() {
    document.getElementById('formContainer').style.bottom = '-100%';
  }

  function submitForm(event) {
    event.preventDefault();
    closeForm();
    const confirmation = document.getElementById('confirmationBox');
    confirmation.style.bottom = '30px';
    setTimeout(() => {
      confirmation.style.bottom = '-100%';
    }, 6000);
  }
</script>
