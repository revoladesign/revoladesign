<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RÊVOLA SERVICES</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #D7E3E5;
      margin: 0;
      padding: 40px 20px;
      direction: rtl;
      color: #416A84;
      text-align: center;
    }

    h1 {
      font-family: 'Amiri', serif;
      font-size: 3rem;
      color: #416A84;
      margin-bottom: 10px;
    }

    p.description {
      font-family: 'Amiri', serif;
      font-size: 1.4rem;
      color: #416A84;
      margin-bottom: 40px;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px 20px;
      max-width: 1200px;
      margin: 0 auto 60px;
    }

    .service-item {
      background: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .service-image {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(65, 106, 132, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .service-image:hover {
      transform: scale(1.05);
    }

    .order-button {
      font-family: 'Amiri', serif;
      font-size: 1.1rem;
      background-color: #416A84;
      color: #D7E3E5;
      border: none;
      padding: 8px 20px;
      border-radius: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
      user-select: none;
      text-decoration: none;
    }
    .order-button:hover {
      background-color: #2b4a60;
    }

    .order-icon {
      width: 18px;
      height: 18px;
      fill: #D7E3E5;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .services-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .services-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>RÊVOLA SERVICES</h1>
  <p class="description">خدماتنا المصممة خصيصًا لك — لأن كل فكرة تحتاج تصميم يعبّر عنها!</p>

  <section class="services-grid">
    <div class="service-item">
      <img src="icon1.png" alt="Service 1" class="service-image" />

</body>
</html>
