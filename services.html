<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RÊVOLA SERVICES</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #D7E3E5;
      color: #416A84;
      text-align: center;
    }

    h1 {
      font-family: 'Amiri', serif;
      font-size: 3rem;
      margin-top: 30px;
    }

    .description {
      font-family: 'Amiri', serif;
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      padding: 20px 40px;
    }

    .service-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .service-item img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    .service-button {
      font-family: 'Amiri', serif;
      background-color: #416A84;
      color: #D7E3E5;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 400px;
      height: 100vh;
      background-color: rgba(65, 106, 132, 0.5);
      backdrop-filter: blur(8px);
      padding: 20px;
      box-shadow: -4px 0 12px rgba(0, 0, 0, 0.2);
      transition: right 0.6s ease;
      z-index: 1000;
      overflow-y: auto;
      color: white;
      font-family: 'Amiri', serif;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .sidebar p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .carousel img {
      width: 100%;
      height: 180px;
      border-radius: 12px;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .options {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .option-box {
      background-color: rgba(53, 97, 120, 0.5);
      border-radius: 14px;
      width: 140px;
      padding: 10px;
      text-align: center;
      color: white;
    }

    .option-box img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }

    .option-box .desc {
      margin-top: 5px;
    }

    .option-box button {
      margin-top: 8px;
      font-family: 'Amiri', serif;
      background-color: #E4EDEA;
      color: #4F7A92;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .form-popup {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #D7E3E5;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
      z-index: 2000;
      text-align: center;
      transition: bottom 0.6s ease;
    }

    .form-popup.active {
      bottom: 100px;
    }

    .form-popup p {
      font-family: 'Amiri', serif;
      color: #4F7A92;
      margin-bottom: 10px;
    }

    .form-popup input[type="file"] {
      margin-bottom: 10px;
    }

    .form-popup button {
      font-family: 'Amiri', serif;
      background-color: #416A84;
      color: #D7E3E5;
      border: none;
      padding: 6px 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .form-popup .close-form {
      position: absolute;
      top: 8px;
      left: 10px;
      font-size: 20px;
      background: none;
      border: none;
      color: #416A84;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>RÊVOLA SERVICES</h1>
<p class="description">خدماتنا المصممة خصيصًا لك — لأن كل فكرة تحتاج تصميم يعبّر عنها!</p>

<div class="services-grid">
  <!-- 8 خدمات -->
  <div class="service-item">
    <img src="icon1.png" alt="Presentations">
    <button class="service-button" onclick="openSidebar('presentations')">presentations</button>
  </div>
  <div class="service-item">
    <img src="icon2.png" alt="Prints">
    <button class="service-button" onclick="openSidebar('prints')">prints</button>
  </div>
  <div class="service-item">
    <img src="icon3.png" alt="Cards">
    <button class="service-button" onclick="openSidebar('cards')">Cards</button>
  </div>
  <div class="service-item">
    <img src="icon4.png" alt="Logos">
    <button class="service-button" onclick="openSidebar('logos')">Logos</button>
  </div>
  <div class="service-item">
    <img src="icon5.png" alt="Diplômes">
    <button class="service-button" onclick="openSidebar('diplomes')">Diplômes</button>
  </div>
  <div class="service-item">
    <img src="icon6.png" alt="Social media">
    <button class="service-button" onclick="openSidebar('social')">Social media</button>
  </div>
  <div class="service-item">
    <img src="icon7.png" alt="Videos">
    <button class="service-button" onclick="openSidebar('videos')">Vidéos</button>
  </div>
  <div class="service-item">
    <img src="icon8.png" alt="Docs">
    <button class="service-button" onclick="openSidebar('docs')">Docs</button>
  </div>
</div>

<!-- الشريط الجانبي -->
<div class="sidebar" id="sidebar">
  <button class="close-btn" onclick="closeSidebar()">✖️</button>
  <h2 id="sidebar-title">Title</h2>
  <p id="sidebar-desc">Service description here</p>
  <div class="carousel">
    <img id="carousel-img" src="presentations1.png" alt="">
  </div>
  <div class="options">
    <div class="option-box">
      <img id="option1-img" src="simple1.png" alt="">
      <div class="desc">Simple</div>
      <button onclick="openForm()">Order now</button>
    </div>
    <div class="option-box">
      <img id="option2-img" src="simple2.png" alt="">
      <div class="desc">Simple</div>
      <button onclick="openForm()">Order now</button>
    </div>
  </div>
</div>

<!-- استمارة الطلب -->
<div class="form-popup" id="formPopup">
  <button class="close-form" onclick="closeForm()">✖️</button>
  <p>يجب التأكد انك دفعت عن طريق صورة الدفع</p>
  <input type="file" />
  <br>
  <button>إرسال</button>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const formPopup = document.getElementById('formPopup');
  const title = document.getElementById('sidebar-title');
  const desc = document.getElementById('sidebar-desc');
  const carousel = document.getElementById('carousel-img');
  const opt1 = document.getElementById('option1-img');
  const opt2 = document.getElementById('option2-img');

  const data = {
    presentations: {
      title: "Presentations",
      desc: "عروض تقديمية احترافية تعكس فكرتك",
      carousel: "presentations1.png",
      opt1: "simple1.png",
      opt2: "simple2.png"
    },
    prints: {
      title: "Prints",
      desc: "مطويات وملصقات بجودة عالية",
      carousel: "prints1.png",
      opt1: "simple3.png",
      opt2: "simple4.png"
    },
    cards: {
      title: "Cards",
      desc: "بطاقات دعوة أو تهنئة بتصاميم راقية",
      carousel: "cards1.png",
      opt1: "simple5.png",
      opt2: "simple6.png"
    },
    logos: {
      title: "Logos",
      desc: "شعارات فريدة تعبر عن علامتك",
      carousel: "logos1.png",
      opt1: "simple7.png",
      opt2: "simple8.png"
    },
    diplomes: {
      title: "Diplômes",
      desc: "تصميم شهادات رسمية بجودة عالية",
      carousel: "diplomes1.png",
      opt1: "simple9.png",
      opt2: "simple10.png"
    },
    social: {
      title: "Social Media",
      desc: "منشورات لوسائل التواصل الاجتماعي",
      carousel: "social1.png",
      opt1: "simple11.png",
      opt2: "simple12.png"
    },
    videos: {
      title: "Videos",
      desc: "مونتاج وفيديوهات قصيرة احترافية",
      carousel: "videos1.png",
      opt1: "simple13.png",
      opt2: "simple14.png"
    },
    docs: {
      title: "Docs",
      desc: "تنسيق احترافي للمستندات والنصوص",
      carousel: "docs1.png",
      opt1: "simple15.png",
      opt2: "simple16.png"
    }
  };

  function openSidebar(service) {
    const d = data[service];
    title.textContent = d.title;
    desc.textContent = d.desc;
    carousel.src = d.carousel;
    opt1.src = d.opt1;
    opt2.src = d.opt2;
    sidebar.classList.add('open');
  }

  function closeSidebar() {
    sidebar.classList.remove('open');
  }

  function openForm() {
    formPopup.classList.add('active');
  }

  function closeForm() {
    formPopup.classList.remove('active');
  }
</script>
</body>
</html>
