<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الطلبة القدامى</title>
  <style>
    body {
      background-color: #D7E3E5;
      font-family: 'Amiri', serif;
      text-align: center;
    }

    h1, p {
      color: #416A84;
    }

    .btn {
      padding: 12px 20px;
      background-color: #416A84;
      color: #D7E3E5;
      font-family: 'Amiri';
      font-size: 18px;
      border: none;
      margin: 10px;
      cursor: pointer;
    }

    .form-container {
      position: fixed;
      top: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: rgba(65, 106, 132, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: top 0.5s ease;
      z-index: 1000;
    }

    .form-container.active {
      top: 10%;
    }

    .form-container input, .form-container label {
      display: block;
      width: 90%;
      margin: 10px auto;
      font-family: 'Amiri';
    }

    .form-container button {
      background-color: #416A84;
      color: #D7E3E5;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Amiri';
    }

    .confirmation {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #C9DDBE;
      padding: 15px 30px;
      border-radius: 8px;
      font-family: 'Amiri';
      transition: bottom 0.5s ease;
    }

    .confirmation.show {
      bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>تسجيل الطلبة القدامى</h1>
  <p>يرجى اختيار مستواك الجامعي لتعبئة الاستمارة:</p>

  <button class="btn" onclick="showForm('L1')">L1</button>
  <button class="btn" onclick="showForm('L2')">L2</button>
  <button class="btn" onclick="showForm('L3')">L3</button>

  <!-- === FORM === -->
  <div id="formContainer" class="form-container">
    <form id="studentForm">
      <input type="text" name="الاسم" placeholder="الاسم" required>
      <input type="text" name="اللقب" placeholder="اللقب" required>
      <input type="text" name="تاريخ ومكان الازدياد" placeholder="تاريخ ومكان الازدياد" required>
      <input type="text" name="رقم التسجيل" placeholder="رقم التسجيل" required>
      <input type="text" name="الرقم السري" placeholder="الرقم السري" required>
      <input type="text" name="رقم الهاتف" placeholder="رقم الهاتف" required>
      <input type="file" name="تأكيد الدفع" required>
      <button type="submit">Send</button>
    </form>
  </div>

  <div id="confirmation" class="confirmation">تم الإرسال بنجاح ✅</div>

  <script>
    let currentFormType = '';
    const formContainer = document.getElementById('formContainer');
    const form = document.getElementById('studentForm');
    const confirmation = document.getElementById('confirmation');

    const urls = {
      L1: "https://script.google.com/macros/s/AKfycby5y-eH7xdyLQEu8xAo3tmfHl5TIcfRkZQLdjJNk92DgU8a58VyrYMM449I1heVGhlWng/exec",
      L2: "https://script.google.com/macros/s/AKfycbxNFepD-uG5mqisDerrq1IvmaemtEOcKMMJuxHt23VWcTGJ49PheDsQvr4XLn-z0eisIA/exec",
      L3: "https://script.google.com/macros/s/AKfycbzLRl62oPmSdGew66mysglk6CgL3R0XqLmhwif7hG7-kDX1oA8Dz_st6wIWKOppbWOC/exec"
      // أضيفي هنا Master1 و Master2 لاحقًا إن أردتِ
    };

    function showForm(type) {
      currentFormType = type;
      formContainer.classList.add('active');
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const url = urls[currentFormType];
      const formData = new FormData(form);

      fetch(url, {
        method: 'POST',
        body: formData
      }).then(() => {
        form.reset();
        formContainer.classList.remove('active');
        confirmation.classList.add('show');
        setTimeout(() => confirmation.classList.remove('show'), 6000);
      }).catch(() => {
        alert("حدث خطأ أثناء الإرسال");
      });
    });
  </script>

</body>
</html>
